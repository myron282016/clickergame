<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #score {
            font-size: 24px; 
            margin-bottom: 20px;
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFBB33;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Click the button to increase your score!</p>
    <p id="score">Score: <span id="scoreValue">0</span></p>
    <button id="clickButton">Click Me!</button>

</body>
</html>
